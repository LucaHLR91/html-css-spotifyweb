<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>SpotifyWeb</title>
</head>
<body class="">
    <div class="wrapper">
        <div class="container clearfix">
            <!-- side menu -->
            <section class="side-menu">
                <div id="logo">
                    <img id="logo-desktop" src="img/logo.svg" alt="logo spotify">
                    <img id="logo-mobile" src="img/logo-small.svg" alt="logo mobile">
                </div>

                <div class="main-nav">
                    <nav class="side-nav">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="img/home.svg" alt="home">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="img/search.svg" alt="ricerca">
                                    <span>Ricerca</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="img/libreria.svg" alt="libreria">
                                    <span>La tua libreira</span>
                                </a> 
                            </li>
                        </ul>
                    </nav>

                    <div class="side-playlist">
                        <div>
                            <h4>Playlist</h4>
                        </div>

                        <div>
                            <a href="#">
                                <i class="fas fa-plus-square"></i>
                                <span>Crea playlist</span>
                            </a>
                        </div>

                        <div>
                            <ul>
                                <li><a href="#">Nuova Playlist</a></li>
                                <li><a href="#">Nuova Playlist</a></li>
                                <li><a href="#">Nuova Playlist</a></li>
                                <li><a href="#">Nuova Playlist</a></li>
                                <li><a href="#">Nuova Playlist</a></li>
                                <li><a href="#">Nuova Playlist</a></li>
                                <li><a href="#">Nuova Playlist</a></li>
                            </ul>
                        </div>
                    </div>
               </div>
                
                <div class="account">
                    <div class="account-top">
                        <a href="#">
                            <i class="far fa-arrow-alt-circle-down"></i>
                            <span>Installa app</span>
                        </a>
                    </div>

                    <div class="account-bottom">
                        <i class="far fa-user-circle"></i>
                        <h5>John Doe</h5>
                    </div>
                </div>
            </section>
            <!-- /side menu -->
    
            <!-- central interface -->
            <section class="central-interface">
    
            </section>
            <!-- central interface -->
        </div>

        <!-- footer -->
        <footer>
            <section class="player player-left">
               <div id="cover">
                    <img src="img/sinister.jpeg" alt="Sinister">
               </div>
               <div class="title">
                    <h6>Sinister</h6>
                    <p>Nome Brano</p>
               </div>
               <div>
                    <i class="far fa-heart"></i>
               </div>
               <div>
                    <i class="far fa-folder"></i>
               </div>
            </section>
            <section class="player player-controll">
                <div class="box-player">
                    <div class="controls">

                    </div>
                    <div class="status">

                    </div>
                </div>
            </section >
            <section class="player player-right">
                <div class="box-right">
                    <div>
                        <i class="fas fa-list"></i>
                    </div>
                    <div>
                        <i class="fas fa-desktop"></i>
                    </div>
                    <div>
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <div class="bar clearfix">
                        <div class="bar-grey">

                        </div>
                        <div class="bar-dark">

                        </div>
                    </div>
                </div>
            </section>
        </footer>
        <!-- /footer -->
    </div>
</body>
</html>
