<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>SpotifyWeb</title>
</head>
<body class="">
    <div class="wrapper">
        <div class="container clearfix">
            <!-- side menu -->
            <section class="side-menu">
                <div id="logo">
                    <img src="img/logo.svg" alt="logo spotify">
                </div>

                <nav class="side-nav">
                    <ul>
                        <li>
                            <img src="img/home.svg" alt="home">
                            <span>Home</span>
                        </li>
                        <li>
                            <img src="img/search.svg" alt="ricerca">
                            <span>Ricerca</span>
                        </li>
                        <li>
                            <img src="img/libreria.svg" alt="libreria">
                            <span>La tua libreira</span>
                        </li>
                    </ul>
                </nav>

                <div class="side-playlist">
                    <div>
                        <h4>Playlist</h4>
                    </div>

                    <div>
                        <i class="fas fa-plus-square"></i>
                        <span>Crea playlist</span>
                    </div>

                    <div>
                        <ul>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                            <li>Nome playlist</li>
                        </ul>
                    </div>
                </div>
                
                <div class="account">
                    <div class="account-top">
                        <i class="far fa-arrow-alt-circle-down"></i>
                        <span>Installa app</span>
                    </div>

                    <div class="account-bottom">
                        <i class="far fa-user-circle"></i>
                        <h5>John Doe</h5>
                    </div>
                </div>
            </section>
            <!-- /side menu -->
    
            <!-- central interface -->
            <section class="central-interface">
    
            </section>
            <!-- central interface -->
        </div>

        <!-- footer -->
        <footer>
            
        </footer>
        <!-- /footer -->
    </div>
</body>
</html>
